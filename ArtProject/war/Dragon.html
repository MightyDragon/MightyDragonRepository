<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .5;
}

.stacklink {
  stroke: #ff0000;
  stroke-opacity: .5;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 1200,
    height = 700;
    
var color = d3.scale.category20();

var i = 1,
    n = 10000;
    
    var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

function aloop() {





d3.json("json/miserables" + i + ".json", function(error, graph) {

  graph.links.forEach(function(d) {
    d.source = graph.nodes[d.source];
    d.target = graph.nodes[d.target];
  });
  
  graph.stacklinks.forEach(function(d) {
    d.source = graph.nodes[d.source];
    d.target = graph.nodes[d.target];
  });

  var link = svg.append("g")
      .attr("class", "link")
    .selectAll("line")
      .data(graph.links)
    .enter().append("line")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });
      
  var stacklink = svg.append("g")
      .attr("class", "stacklink")
    .selectAll("line")
      .data(graph.stacklinks)
    .enter().append("line")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });
      
 var obj = svg.append("g")
 			.attr("class", "node")
 			.selectAll("circle")
 			.data(graph.objects)
 			.enter().append("circle")
 			.attr("r", 2)
 			.style("fill", function(d) { return color(d.group)})
 			.attr("cx", function(d) { return d.x; })
      		.attr("cy", function(d) { return d.y; });

  var node = svg.append("g")
      .attr("class", "node")
    .selectAll("circle")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("r", function(d) {if (d.highlight==="t") {
      return 6;}else{return 4;}})
      .style("fill", function(d) {
      if(d.highlight==="t") {
      return "black";
      } else {
      return color(d.group);
      }})
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .call(d3.behavior.drag()
        .origin(function(d) { return d; })
        .on("drag", function(d) {
          d.x = d3.event.x, d.y = d3.event.y;
          d3.select(this).attr("cx", d.x).attr("cy", d.y);
          link.filter(function(l) { return l.source === d; }).attr("x1", d.x).attr("y1", d.y);
          link.filter(function(l) { return l.target === d; }).attr("x2", d.x).attr("y2", d.y);
        }));
        
        
        
});

setTimeout(function() { i++; if (i < n) { aloop(); d3.select("body").selectAll("line").remove();
d3.select("body").selectAll("circle").remove();}}, 100);

};

aloop();
</script>
